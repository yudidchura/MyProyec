spring.application.name=alojamiento
logging.level.root=info
logging.file.name=./logs/app.log

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/alojamiento
spring.datasource.username=postgres
spring.datasource.password=lupa

# JDBC driver (PostgreSQL 17 is compatible with recent versions of the driver)
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA (Hibernate) Configuration (optional if you're using Spring Data JPA)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

spring.security.user.password=1234